language: groovy
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
  - $HOME/.ivy2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
  - openssl aes-256-cbc -d -a -k $openssl_key -in secring.gpg.enc -out secring.gpg
  - echo signing.password=$gpg_pass
script:
  - gradle build

